<!--Simple Calculator -->
<template>
    <lightning-card title="Harianee Simple Calculator" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="First Number" onchange={firstNumberHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" label="Second Number" onchange={secondNumberHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
            <lightning-button-group>
                    <lightning-button label="Add" icon-position="right"  icon-name="utility:add" onclick={addHandler}></lightning-button>
                    <lightning-button label="Subract" icon-position="right" icon-name="utility:dash" onclick={subHandler}></lightning-button>
                    <lightning-button label="Multiply" icon-position="right" icon-name="utility:close" onclick={mulHandler}></lightning-button>
                    <lightning-button label="Divide" icon-position="right" icon-name="utility:magicwand" onclick={divHandler}></lightning-button>
            </lightning-button-group>
            </lightning-layout-item>
            
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={currentResult}></lightning-formatted-text>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input label="Show Previous Results" type="checkbox" onchange={showPreviousHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <template if:true={showprevious}>
                    <ul>
                        <template iterator:result={previousResults}>
                            <li key={result.value}>
                                <div if:true={result.first} class="slds-border_top"></div>
                                <lightning-formatted-text value={result.value}></lightning-formatted-text>
                                <div if:true={result.last} class = "slds-border_bottom"></div>
                            </li>
                        </template>
                    </ul>
                </template>
            </lightning-layout-item>



        </lightning-layout>
    </lightning-card>  
</template>
