<template>
    <template if:true={show}>
        <lightning-card title="Employee Information">
            <div class="slds-m-around_medium">
                <lightning-input label="Enter Name" onchange={nameHandler}></lightning-input>
                <lightning-input type="number" label="Enter Age" onchange={ageHandler}></lightning-input>
                <lightning-input type="number" label="Enter Salary" onchange={salaryHandler}></lightning-input>
            </br>
                <lightning-button label="save" variant="brand" onclick={saveButtonHandler}></lightning-button>
            </div>
        </lightning-card>
    </template>
        <template if:false={show}>
            <lightning-card title="Employee Details">
                <div class="slds-m-around_medium">
                    <p>Employee Name  :{name}</p>
                    <p>Employee Age   :{age}</p>
                    <p>Employee Salary:{salary}</p>
                </div>
            </lightning-card>
    </template>
</template>
